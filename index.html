<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Muamba - Medo e Delírio no Limiar da Galáxia</title>

    <!-- font awesome -->

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"

      <!-- scene image -->
      <div id="img"></div>
      
      <!-- scene text -->
      <div id="text" class="text">
                
      </div>

        <button class="btn"></button>
        <button class="btn"></button>

      <div class="playbtn">
